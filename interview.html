<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
    <title>INTERVIEW IN PROGRESS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true, parseOnLoad:true" ></script>
    <script type="text/javascript">
        require(["dojo/parser", "dijit/layout/ContentPane", "dijit/layout/BorderContainer"], function () {
            console.log("LOADED");
        });
    </script>
</head>
<body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" id="borderContainer" style="height:100%; width=100%;">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'top'">QUESTION</div>
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="splitter:true, region:'right'" style="width: 200px;">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'top'">TIME</div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'">CHAT<br /><br />bubbles appear, last ~1 min</div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'bottom'">"I think I'm done"</div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'">Code<br /><br />infinitely scroll</div>
</div>
</body>
</html>
